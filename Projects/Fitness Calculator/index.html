<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fitness Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>Fitness Calculator</h1>
            </header>
            <div id="barbell">
                <div id="bar-left"></div>

                <div id="plates-left">
                    <div class="green"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="red-left"></div>
                </div>

                <div id="bar-middle"></div>

                <div id="plates-right">
                    <div class="red-right"></div>
                    <div class="blue"></div>
                    <div class="yellow"></div>
                    <div class="green"></div>
                </div>

                <div id="bar-right"></div>
            </div>
            <div class="bar-buttons">
                <div id="spinner-55">
                    <button id="subtract-55">-</button>
                    <h2>55</h2>
                    <button id="add-55" type="button">+</button>
                </div>
            </div>
        </main>
        <p>by Spencer Berggreen</p>
        <script src="script.js"></script>
    </body>
</html>
