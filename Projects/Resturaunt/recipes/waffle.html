<body>
    <img src="../images/waffles.jpg" alt="waffles on plate" style="width: 40%;height: 40%;">
    <h1>How to make protien waffles</h1>
    <ol>
        <li>Preheat waffle iron</li>
        <li>Mix ingredients</li>
            <ul>
                <li>1 cup oats</li>
                <li>1 cup cottage cheese</li>
                <li>2 eggs & 3 egg whites</li>
                <li>1 teaspoon honey</li>
                <li>Optional: vanilla extract and cinnamon</li>
            </ul>
        <li>pour batter into waffle iron and cook until golden brown</li>
    </ol>
</body>
